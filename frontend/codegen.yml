overwrite: true
schema: "http://localhost:4000/graphql"
documents: "graphql/**/*.graphql"
generates:
  generated/graphql.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      namingConvention:
        enumValues: "change-case#upperCase"
  ./graphql.schema.json:
    plugins:
      - "introspection"
